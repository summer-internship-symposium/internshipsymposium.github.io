name: Deploy to internshipsymposium.ucsd.edu

on:
  # NOTE(joe): can uncomment these to always deploy on each commit.
  # For now, need to go to the Actions tab and manually deploy
  # (Makes it easier to use github.io for testing)
  # push:
  #  branches: [ "main" ]
  # pull_request:
  #  branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Copy to internshipsymposium.ucsd.edu
        env:
          SIS_SSH_KEY: ${{ secrets.SIS_RSA }}
          KNOWN_HOSTS: |
            internshipsymposium.ucsd.edu ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBEB2HvBam4qDfGhl+PUISjPmpxalYAHeH7vZbWYm2jYQhPKmPScMcUe2IYdpAIeNo4MODfJ6u5uFBkkoUdYXF7s=
            internshipsymposium.ucsd.edu ssh-rsa 
            internshipsymposium.ucsd.edu ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIECgXIukY9c3ns59a5vmlWEXlgqdeOEfPdg5sGg4u6d
        run: |
          echo "$SIS_SSH_KEY" > ~/id_rsa_sis
          echo "$KNOWN_HOSTS" > ~/known_hosts
          chmod 600 ~/id_rsa_sis
          scp -o UserKnownHostsFile=~/known_hosts -i ~/id_rsa_sis -r ./* internshipsymposium@internshipsymposium.ucsd.edu:~/htdocs/
